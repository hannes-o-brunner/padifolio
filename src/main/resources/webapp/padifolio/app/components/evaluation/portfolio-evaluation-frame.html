			<highchart id="marketValue" config="$ctrl.marketValueChartConfig()"></highchart>

	</div>

	<div class="row">
		<div class="col-sm-12">

		<div class="col-sm-12">
			<highchart id="contribution" config="$ctrl.contributionChartConfig()"></highchart>

</div>
